<!DOCTYPE html>
<html>
    <head>
        <title>Dane's special meals</title>
        <link rel="stylesheet" href="stylesheet.css" type="text/css"/>
    </head>
    <script type="text/javascript">
    function validateForm() {
        var email = document.userspage["details"]["email"];
        if (email.value == "") {
            alert("Please input your email address");
            email.focus();
            return false;
        }
        var firstname = document.details.firstname;
        if (firstname.value == "") {
            alert("please input your name");
            firstname.focus();
            return false;
        }
        var lastname = document.details.lastname;
        if (lastname.value == "") {
            alert("Please input your lastname");
            lastname.focus();
            return false;
        }
        var phonenumber = document.details.phonenumber;
        if (phonenumber.value == "" || isNaN(phonenumber.value)){
            alert("Phone number should be numeric");
            phonenumber.focus();
            return false;
        }
        if (phonenumber.value.length != 11) {
            alert("Phone number should be exactly 11 digits");
            phonenumber.focus()
            return false;
        }
        var address = document.details.address;
        if (address.value == "") {
            alert("Please input your address");
            address.focus()
            return false;
        }
        var meals = document.details.meals;
        if (meals.value == "-1") {
            alert("Please select a meal");
            return false;
        }
        return true;
    }
    </script>
    <body>
    <div class="order-wrapper">
    <div class="order">
        <h1>Dane's special meals</h1>
        <h4>(meals for your satisfaction)</h4>
    </div>
    <div class="nav">
        <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact us</a></li>
            <li><a href="adminPage.php">Login <i>(Admin Only)</i></a></li>
        </ul>
    </div>   
    <form method="POST" action="submit.php" name = "details" onsubmit="return validateForm()">
            <div>
                <h5>Please fill in your details</h5>
                <div>
                <label for="firstname">First name</label>
                <input type="text"name="firstname"id="firstname"placeholder="First name">
                <br>
                <label for="lastname">Last name</label>
                <input type="text"name="lastname"id="lastname"placeholder="Last name">
                <br>
                <label for="email">Email</label>
                <input type="email"name="email"id="email"placeholder="email">
                <br>
                <label for="phonenumber">Phone number</label>
                <input type="tel" name="phonenumber"id="phonenumber"placeholder="phonenumber">
                <br>
                <label for="address">Address</label>
                <input type="text"name="address"id="address"placeholder="Address">
                <br>
                <label for="meals">Meal</label>
                <select name="meals">
                    <option value="-1"selected>Select your meal</option>
                    <option value="Fried rice and chicken">Fried rice and chicken</option>
                    <option value="Yam and egg sauce">Yam and egg source</option>
                    <option value="Golden yam">Golden yam</option>
                    <option value="spaghetti and meat balls">Spaghetti and meat balls</option>
                    <option value="Beans and yam">Beans and yam</option>
                    <option value="Bean cake and pap">Bean cake and pap</option>
                    <option value="Pounded yam and vegetable soup">Pounded yam and vegetable soup</option>
                    <option value="semovita and okra soup">Semovita and okra soup</option>
                    <option value="amala and ewedu">Amala and ewedu</option>
                    <option value="Moi moi and Pap">Moi moi and Pap</option>
                </select>
                <br>
                <label for="Others">Others</label>
                <input type="text"name="Others"id="Others"placeholder="Others">
                <br>
                <button>Submit</button>
            </div>
            </div>
    </form>
    </body>
</html>
