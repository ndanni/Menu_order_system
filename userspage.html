<!DOCTYPE html>
<html>
    <head>
        <title>Dane's special meals</title>
        <link rel="stylesheet" href="stylesheet.css" type="text/css"/>
    <script type="text/javascript">
    function validateForm() {
        var email = document.forms["details"]["email"];
        if (email.value == "") {
            alert("Please input your email address");
            email.focus();
            return false;
        }
        var firstname = document.details.firstname;
        if (firstname.value == "") {
            alert("Please input your name");
            firstname.focus();
            return false;
        }
        var lastname = document.details.lastname;
        if (lastname.value == "") {
            alert("Please input your lastname");
            lastname.focus();
            return false;
        }
        var phonenumber = document.details.phonenumber;
        if (phonenumber.value == "" || isNaN(phonenumber.value)){
            alert("Phone number should be numeric");
            phonenumber.focus();
            return false;
        }
        if (phonenumber.value.length != 11) {
            alert("Phone number should be exactly 11 digits");
            phonenumber.focus()
            return false;
        }
        var address = document.details.address;
        if (address.value == "") {
            alert("Please input your address");
            address.focus()
            return false;
        }
        var food_id = document.details.food_id;
        if (food_id.value == "-1") {
            alert("Please select a meal");
            return false;
        }
        return true;
    }
    </script>
    </head>
    <body>
    <form method="POST" name = "details" action ="submit.php" onsubmit="return validateForm()">
        <fieldset>
            <h1>Dane's special meals</h1>
            <div id="nav-bar">
                <a href="homepage.html">Home</a>
                <a href="products.html">Products</a>
                <a href="contact.html">Contact us</a>
                <a href="adminPage.php">Login <i>(Admin Only)</i></a>
            </div>
            <div>
                <h5>Please fill in your details</h5>
                <div>
                <label for="firstname">First name</label>
                <input type="text"name="firstname"id="firstname"placeholder="First name">
                <br>
                <label for="lastname">Last name</label>
                <input type="text"name="lastname"id="lastname"placeholder="Last name">
                <br>
                <label for="email">Email</label>
                <input type="email"name="email"id="email"placeholder="email">
                <br>
                <label for="phonenumber">Phone number</label>
                <input type="tel"name="phonenumber"id="phonenumber"placeholder="Phone number">
                <br>
                <label for="address">Address</label>
                <input type="text"name="address"id="address"placeholder="Address">
                <br>
                <label for="food_id">Meal</label>
                <select name="food_id">
                    <option value="-1"selected>Select your meal </option>
                    <option value="Fried rice and chicken">Fried rice and chicken</option>
                    <option value="Yam and egg sauce">Yam and egg sauce</option>
                    <option value="Golden yam">Golden yam</option>
                    <option value="spaghetti and meat balls">Spaghetti and meat balls</option>
                    <option value="Beans and yam">Beans and yam</option>
                    <option value="Bean cake and pap">Bean cake and pap</option>
                    <option value="Pounded yam and vegetable soup">Pounded yam and vegetable soup</option>
                    <option value="semovita and okra soup">Semovita and okra soup</option>
                    <option value="amala and ewedu">Amala and ewedu</option>
                    <option value="Moi moi and Pap">Moi moi and Pap</option>
                </select>
                <br>
                <label for="Others">Others</label>
                <input type="text"name="Others"id="Others"placeholder="Others">
                <br>
                <button>Submit</button>
            </div>
            </div>
        </fieldset>
    </form>
    </body>
</html>
