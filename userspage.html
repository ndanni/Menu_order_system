    <script type="text/javascript">
    function validateForm() {
        var email = document.forms["details"]["email"];
        if (email.value == "") {
            alert("Please input your email address");
            email.focus();
            return false;
        }
        var firstname = document.details.firstname;
        if (firstname.value == "") {
            alert("Please input your name");
            firstname.focus();
            return false;
        }
        var lastname = document.details.lastname;
        if (lastname.value == "") {
            alert("Please input your lastname");
            lastname.focus();
            return false;
        }
        var phonenumber = document.details.phonenumber;
        if (phonenumber.value == "" || isNaN(phonenumber.value)){
            alert("Phone number should be numeric");
            phonenumber.focus();
            return false;
        }
        if (phonenumber.value.length != 11) {
            alert("Phone number should be exactly 11 digits");
            phonenumber.focus()
            return false;
        }
        var address = document.details.address;
        if (address.value == "") {
            alert("Please input your address");
            address.focus()
            return false;
        }
        var food_id = document.details.food_id;
        if (food_id.value == "-1") {
            alert("Please select a meal");
            return false;
        }
        return true;
    }
    </script>
